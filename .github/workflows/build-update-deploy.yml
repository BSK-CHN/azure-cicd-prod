name: Build, Push & Update Deployment Repo (AKS + ArgoCD demo)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/aks-demo:${{ github.sha }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/aks-demo:${{ github.sha }}

      - name: Checkout deployment repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GITHUB_USERNAME }}/azure-cicd-deploy
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deploy-repo

      - name: Update image tag in deployment manifest
        run: |
          # Replace first occurrence of image: ... with new image (safe for simple manifests)
          sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/aks-demo:${{ github.sha }}|"azure-cicd-deploy/base/deployment.yaml

      - name: Commit and push manifest update
        run: |
          cd azure-cicd-deploy
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add base/deployment.yaml
          git commit -m "ci: update image to ${{ github.sha }}" || echo "No changes to commit"
          git push
