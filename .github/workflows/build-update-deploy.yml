name: Build, Push & Update Deployment Repo (AKS + ArgoCD demo)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout app repository (azure-cicd-prod)
      - name: Checkout app repo
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Login to DockerHub
      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/aks-demo:${{ github.sha }} .

      # Step 5: Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/aks-demo:${{ github.sha }}

      # Step 6: Checkout deployment repository (azure-cicd-deploy)
      - name: Checkout deployment repo
        uses: actions/checkout@v4
        with:
          repository: BSK-CHN/azure-cicd-deploy
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deploy-repo

      # Step 7: Update image tag in deployment manifest
      - name: Update image tag in deployment manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/aks-demo:${{ github.sha }}|" deploy-repo/base/deployment.yaml

      # Step 8: Commit and push changes
      - name: Commit and push manifest update
        run: |
          cd deploy-repo
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add base/deployment.yaml
          git commit -m "ci: update image to ${{ github.sha }}" || echo "No changes to commit"
          git push
