name: Build, Update and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: vars
        run: |
          echo "owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ env.owner_lower }}/aks-demo:${{ github.sha }}
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Checkout deploy repo
        uses: actions/checkout@v4
        with:
          repository: BSK-CHN/azure-cicd-deploy
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}

      - name: Update image in deployment.yaml
        run: |
          IMAGE_NAME=ghcr.io/${{ env.owner_lower }}/aks-demo:${{ github.sha }}
          sed -i "s|image: .*|image: $IMAGE_NAME|" deployment.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deployment.yaml
          git commit -m "ci: update image to ${{ github.sha }}" || echo "No changes to commit"
          git push

